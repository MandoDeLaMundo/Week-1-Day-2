<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="/process" method="post">
        <h1>Registration Form</h1>
        <div>
            <label>First Name: * </label>
            <input type="text">
        </div>
        <div>
            <label>Last Name: * </label>
            <input type="text">
        </div>
        <div>
            <label>Email Address: * </label>
            <input type="text">
        </div>
        <div>
            <label>Password: * </label>
            <input type="password">
        </div>
        <div>
            <label>Confirm Password: * </label>
            <input type="password">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date">
        </div>
        <div>
            <label>Gender Indentity</label>
            <div>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="non-binary">
                <label for="non-binary">Non-binary</label>
                <input type="radio" name="gender" id="no answer">
                <label for="no answer">I prefer not to answer</label>
            </div>
        </div>
        <div>
            <textarea name="A short description about myself:" id="description" cols="40" rows="4"></textarea>
        </div>
        <div>
            Favorite Language:
            <select name="language" id="language">
                <option value="html">HTML</option>
                <option value="CSS">CSS</option>
                <option value="javascript">JavaScript</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="updates" id="yes">
            <label for="yes">Yes, I would like to receive email updates</label>
        </div>
        <input type="submit" value="Create Account">
        <div>
            * Indicates a required field
        </div>
    </form>
</body>
</html>
